baseurl: "" # the subpath of your site, e.g. /blog
url: "https://guidepost.design" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown

sass:
  sass_dir: assets/css

# Clock configuration
guidepost_location: "Koh Tao, TH"
guidepost_timezone: "Asia/Bangkok"
guidepost_lat: "10.081729"
guidepost_lng: "99.824654"

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "base"
      hiddable_header: "false"

collections:
  journal:
    output: true
    permalink: /journal/:path

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.txt
  - README.md
