<!DOCTYPE html>
<html lang="en">
<head>
    {% include meme.html %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}" />
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link rel="icon" href="/assets/img/logos/Favicon_Color_763x763-compressor.png" type="image/gif" />
    {% include loader_css.html %}
    {% include google_analytics.html %}
</head>
<body id="body">
    {% include loader.html %}
    <div class="navbar {% if page.hiddable_header == true %}hiddable unpin{% endif %}" id="navbar">
        <div class="container">
            <div class="inner-navbar">
                <div class="logo-container">
                    <a href="/">
                        <img src="/assets/img/logos/imagetype_horizontal_SeaGreen_1150x350-compressor.png" id="navbar-logo" />
                    </a>
                </div>
                <div class="menu">
                    <div class="tablet-or-smaller">
                        <img src="/assets/img/icons/menu-compressor.png" id="mobile-menu-btn" onclick="javascript: document.getElementById('menu').classList.add('open');" />
                    </div>
                    <ul class="menu-links" id="menu">
                        <li class="mobile-only">
                            <a onclick="javascript: document.getElementById('menu').classList.remove('open');">
                                <img src="/assets/img/icons/close-compressor.png" class="close-btn"/>
                            </a>
                        </li>
                        <li class="mobile-only">
                            <a href="/">Home</a>
                        </li>
                        <li {% if page.active_menu == "about-us" %}class="active"{% endif %}>
                            <a href="/about-us">About us</a>
                        </li>
                        <li {% if page.active_menu == "journal" %}class="active"{% endif %}>
                            <a href="/journal">Journal</a>
                        </li>
                        <li {% if page.active_menu == "portfolio" %}class="active"{% endif %}>
                            <a href="/portfolio">Portfolio</a>
                        </li>
                        <li {% if page.active_menu == "lets-talk" %}class="active"{% endif %}>
                            <a href="/lets-talk">Let's talk</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {{ content }}
    <footer class="footer">
        <div class="container">
            <div class="content">
                <p style="text-align: center; opacity: 0.3"><img src="/assets/img/logos/imagetype_horizontal_White_1150x350-compressor.png" style="height: 80px"/></p>
                <!-- <p style="text-align: center; opacity: 0.3; font-size: 12px">Â® All rights reserved</p> -->
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="/assets/js/menu.js"></script>
    <script type="text/javascript" src="/assets/js/uglipop.min.js"></script>
    <script type="text/javascript" src="/assets/js/modal.js"></script>
    {% include loader_js.html %}
</body>
</html>
